<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="stylesSettings.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <a class="navbar-brand" href="#">
        <img src="images/logo.png" alt="logo" height="60" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">Rides</a>
          </li>
          <li class="nav-item">
            <a class="nav-link dashboard-link" href="settings.html">Settings</a>
          </li>
          <li class="nav-item">
            <div class="nav-link welcome-user">
              Welcome, Jairo
              <img src="images/user.png" alt="user" class="user-icon" />
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <h1 class="display-4 font-weight-bold text-center">Settings</h1>
      <
      <div class="container mt-5">
        <div class="breadcrumb">
          <p class="breadcrumb-item">Dashboard</p>
          <p class="breadcrumb-item">></p>
          <p class="breadcrumb-item active">Settings</p>
        </div>
        <div class="container mt-5">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="fullName"
              placeholder="Enter your full name"
              value="Jairo Rodriguez Castro" />
          </div>
          <div class="form-group">
            <label for="speedAverage">Speed Average</label>
            <input type="text" class="form-control" id="speedAverage"
            placeholder="Enter your speed average" value="80 km/h" /> 
          <div class="form-group">
            <label for="aboutMe">About Me</label>
            <textarea
              class="form-control"
              id="aboutMe"
              rows="5"
              placeholder="Write something about yourself"
            >Write something about yourself</textarea
            >

          </div>
        </div>
      </div>

      <div class="container mt-3">
        <div class="row justify-content-end">
          <div class="col-auto">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="button" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
