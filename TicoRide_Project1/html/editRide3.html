<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Ride 1</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Custom CSS for ride styles -->
    <link rel="stylesheet" href="/css/stylesRides.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-fixed-top">
      <!-- Brand logo -->
      <a class="navbar-brand" href="#">
        <img src="/images/logo.png" alt="logo" height="60" />
      </a>
      <!-- Navbar toggle button for mobile -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <!-- Dashboard link -->
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">Dashboard</a>
          </li>
          <!-- Rides link -->
          <li class="nav-item">
            <a class="nav-link dashboard-link" href="home.html">Rides</a>
          </li>
          <!-- Settings link -->
          <li class="nav-item">
            <a class="nav-link" href="settings.html">Settings</a>
          </li>
          <!-- User welcome message -->
          <li class="nav-item">
            <div class="nav-link welcome-user">
              Welcome, Jairo
              <img src="/images/user.png" alt="user" class="user-icon" />
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Main content container -->
    <div class="container mt-5">
      <!-- Main title -->
      <h1 class="display-4 font-weight-bold text-center">Edit Ride 3</h1>
      <div class="container mt-5">
        <!-- Breadcrumb navigation -->
        <div class="breadcrumb">
          <p class="breadcrumb-item">Dashboard</p>
          <p class="breadcrumb-item">></p>
          <p class="breadcrumb-item active">My Rides</p>
          <p class="breadcrumb-item">></p>
          <p class="breadcrumb-item active">Edit</p>
        </div>
        <!-- Ride form -->
        <div class="form-group">
          <label for="rideName">Ride Name</label>
          <input type="text" class="form-control" id="rideName" value="Deiby" />
        </div>
        <!-- Start From input -->
        <div class="form-group">
          <label for="startFrom">Start From</label>
          <input
            type="text"
            class="form-control"
            id="startFrom"
            value="Los Angeles, La Fortuna"
          />
        </div>
        <!-- End input -->
        <div class="form-group">
          <label for="end">End</label>
          <input type="text" class="form-control" id="end" value="Upala" />
        </div>
        <!-- Description textarea -->
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" rows="5">
Saliendo del trabajo a la casa</textarea
          >
        </div>
        <!-- Departure input -->
        <div class="form-group">
          <label for="departure">Departure</label>
          <input
            type="text"
            class="form-control"
            id="departure"
            value="3:00 PM"
          />
        </div>
        <!-- Estimated Arrival input -->
        <div class="form-group">
          <label for="estimatedArrival">Estimated Arrival</label>
          <input
            type="text"
            class="form-control"
            id="estimatedArrival"
            value="4:30 PM"
          />
        </div>
        <!-- Days of the Ride checkboxes -->
        <div class="form-group">
          <!-- Individual day checkboxes -->
          <label>Days of the Ride</label><br />
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="monday"
              value="monday"
            />
            <label class="form-check-label" for="monday">Monday</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="tuesday"
              value="tuesday"
            />
            <label class="form-check-label" for="tuesday">Tuesday</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="wednesday"
              value="wednesday"
              checked
            />
            <label class="form-check-label" for="wednesday">Wednesday</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="thursday"
              value="thursday"
              checked
            />
            <label class="form-check-label" for="thursday">Thursday</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="friday"
              value="friday"
              checked
            />
            <label class="form-check-label" for="friday">Friday</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="saturday"
              value="saturday"
            />
            <label class="form-check-label" for="saturday">Saturday</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="sunday"
              value="sunday"
            />
            <label class="form-check-label" for="sunday">Sunday</label>
          </div>
        </div>
      </div>
    </div>
    <!-- Save and Cancel buttons -->
    <div class="container mt-3">
      <div class="row justify-content-end">
        <div class="col-auto">
          <a href="dashboard.html" class="btn btn-secondary">Cancel</a>
          <a href="dashboard.html" class="btn btn-primary">Save</a>
        </div>
      </div>
    </div>
    <!-- jQuery Slim, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
