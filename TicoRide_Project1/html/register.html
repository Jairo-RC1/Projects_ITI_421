<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title of the page -->
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/stylesRegister.css" />
  </head>
  <body>
    <!-- Logo container -->
    <div class="container text-center mt-5">
      <img src="/images/logo.png" alt="imagen" class="img-fluid" />
    </div>
    <!-- Register form container -->
    <div class="container mt-5">
      <form class="register-form">
        <!-- First Name input -->
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            placeholder="Input text"
          />
        </div>
        <!-- Last Name input -->
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            placeholder="Input text"
          />
        </div>
        <!-- Phone input -->
        <div class="form-group">
          <label for="phone">Phone</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            placeholder="(XXX) XXXX-XXXX"
          />
        </div>
        <!-- Username input -->
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Input text"
          />
        </div>
        <!-- Password input -->
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Input text"
          />
        </div>
        <!-- Repeat Password input -->
        <div class="form-group">
          <label for="repeatPassword">Repeat Password</label>
          <input
            type="password"
            class="form-control"
            id="repeatPassword"
            placeholder="Input text"
          />
        </div>
        <!-- Register button -->
        <a href="login.html" class="btn btn-primary">Register</a>
      </form>
    </div>
    <!-- Already a user message -->
    <div class="container text-center mt-3">
      <p>Already a user? <a href="Login.html">Login here</a></p>
    </div>
  </body>
</html>
